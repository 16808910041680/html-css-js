<html>
    <body>
        <input type="text" id="name" placeholder = "Name">
        <input type="number" id="age" placeholder = "Age">
        <button onclick = "submit()">
            Submit
        </button>
        <a style="visibility: hidden; color: red" id="i" href="index.html">Login failed</a>
    </body>
    <script>
        function submit() {
             var num = getElementById("age").value
             getElementById("i").style.visibility = "visible"
             if (num <= 18) {
                alert ("Dude! If you're a kid, this isn't a kids website! Go somewhere else please")
             }
             else {
                alert ("Dude! Not everyone wants adults here! There are kids on this website! Go somewhere else please")
             }
             setTimeout (3000)
             alert ("Click the login failed tag")
        }
    </script>
</html>
